<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./sass/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Fylo data storage component
    </title>
  </head>
  <body>
    <main class="container">
      <section class="container__main">
        <h1 class="hidden-title" style="font-size: 0">
          Fylo
        </h1>
        <div class="main__title">
          <img
            src="./assets/images/logo.svg"
            alt="Fylo logo"
          />
        </div>
        <div class="main__icons">
          <div class="icon__wrapper">
            <img
              src="./assets/images/icon-document.svg"
              alt="document icon"
            />
          </div>
          <div class="icon__wrapper">
            <img
              src="./assets/images/icon-folder.svg"
              alt="folder icon"
            />
          </div>
          <div class="icon__wrapper">
            <img
              src="./assets/images/icon-upload.svg"
              alt="upload icon"
            />
          </div>
        </div>
      </section>
      <section class="container__storage">
        <p class="storage__text">
          Youâ€™ve used <span class="value">815 GB</span> of
          your storage
        </p>
        <div class="storage__capacity">
          <div class="range">
            <div class="line"></div>
          </div>
          <div class="values">
            <span class="min-value">0 GB</span
            ><span class="max-value">1000 GB</span>
          </div>
        </div>
        <div class="storage__left">
          <span class="big">185</span> GB Left
        </div>
      </section>
    </main>
  </body>
</html>
